name: Build & deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: install node
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: install deps
        run: npm install

      - name: build
        run: CI="" npm run deploy

      - name: build
        run: |
          git config --global user.email ${{ secrets.GITHUBMAIL }}
          git config --global user.name ${{ secrets.GITHUBUSER }}
          git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ secrets.GITHUBUSER }}/${{ secrets.GITHUBREPO }}.git
          npm run deploy

